<div class="row">
  <div
    class="col-12 mb-3 mb-sm-3 mb-md-3 col-md-4 col-sm-6 col-lg-2 mb-md-4 animate__animated animate__fadeIn animate__slower 3"
    *ngFor="let gif of resultados; let i = index"
  >
    <div class="card h-100 p-1">
      <img
        class="img-responsive"
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
